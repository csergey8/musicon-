<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Musicon</title>
</head>

<body>
    <section class="first" id="first">
        <header class="header">
            <div class="container d-flex align-items-center">
                <div class="logo d-flex">
                    <img src="img/logo.png" alt="logo" class="logo__img">
                    <div class="logo__text">Musicon</div>
                </div>
                <ul class="menu d-flex">
                    <li class="menu__item">
                        <a href="#">Main</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Your Style</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Tracks</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Download</a>
                    </li>
                </ul>
                <div class="auth d-flex align-items-center">
                    <div class="auth__img">
                        <img src="img/leo_avatar.png" alt="avatar">
                    </div>
                    <div class="auth__info">
                        <div class="auth__profile">
                            Profile
                        </div>
                        <h6 class="auth__name">
                            Leonardo 
                        </h6>
                    </div>
                    <a href="#" class="auth__play">
                        <img src="img/music.png" alt="music">
                    </a>
                    <button class="auth__more"></button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container d-flex">
                <div class="offer">

                </div>
                <div class="slider">

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
